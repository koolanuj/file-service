
####### common application level properties/settings #######

#default configuration (if not passed from command line)
spring.profiles.active=local

#JSON output will be pretty printed instead of one liner
spring.jackson.serialization.indent_output=true

#Log configuration
logging.config=classpath:log/logback-spring.xml

#error page
server.error.whitelabel.enabled=false
server.error.include-stacktrace=always

#openapi/swagger doc
springdoc.api-docs.path=/fileservice/doc/api-docs
springdoc.swagger-ui.path=/fileservice/doc/swagger-ui-custom.html

#lazy initialization of all beans (will avoid datasource connection at startup)
spring.main.lazy-initialization=true

#Azure MySQL DB connection settings
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://azure-mysql-db1.mysql.database.azure.com:3306/file?useSSL=true&requireSSL=false&serverTimezone=UTC
spring.datasource.username=anukumar@azure-mysql-db1
spring.datasource.password=admin123$
spring.jpa.show-sql=true
